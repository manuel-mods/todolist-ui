<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <i class="fas fa-check-circle logo"></i>
      <h1>Bienvenido de Vuelta</h1>
      <p>Inicia sesión en tu cuenta de TodoList</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Ingresa tu correo electrónico"
            class="form-control"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Por favor ingresa un correo válido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            class="form-control"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="fas" [class.fa-eye]="!showPassword()" [class.fa-eye-slash]="showPassword()"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</small>
        </div>
      </div>

      <div class="forgot-password">
        <a routerLink="/auth/forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="alert alert-danger" *ngIf="error()">
        {{ error() }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading()">
        <span *ngIf="!loading()">Iniciar Sesión</span>
        <span *ngIf="loading()">
          <i class="fas fa-spinner fa-spin"></i> Iniciando sesión...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate</a></p>
    </div>
  </div>
</div>
