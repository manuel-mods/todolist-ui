<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <i class="fas fa-check-circle logo"></i>
      <h1>Create Account</h1>
      <p>Join TodoList to manage your tasks</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter your name"
            class="form-control"
            [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
          />
        </div>
        <div class="error-message" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            class="form-control"
            [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          />
        </div>
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Create a password"
            class="form-control"
            [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="fas" [class.fa-eye]="!showPassword()" [class.fa-eye-slash]="showPassword()"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            class="form-control"
            [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched || registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched"
          />
        </div>
        <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched || registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
          <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</small>
          <small *ngIf="registerForm.errors?.['passwordMismatch']">Passwords do not match</small>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error()">
        {{ error() }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || loading()">
        <span *ngIf="!loading()">Create Account</span>
        <span *ngIf="loading()">
          <i class="fas fa-spinner fa-spin"></i> Creating account...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/auth/login">Sign in</a></p>
    </div>
  </div>
</div>
