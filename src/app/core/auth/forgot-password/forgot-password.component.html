<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <i class="fas fa-key logo"></i>
      <h1>Reset Password</h1>
      <p>Enter your email to receive reset instructions</p>
    </div>

    <div class="success-message" *ngIf="success()">
      <div class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        Password reset instructions have been sent to your email address.
      </div>
      <div class="back-to-login">
        <a routerLink="/auth/login" class="btn btn-primary">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
      </div>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!success()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email address"
            class="form-control"
            [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          />
        </div>
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error()">
        {{ error() }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid || loading()">
        <span *ngIf="!loading()">
          <i class="fas fa-paper-plane"></i> Send Reset Instructions
        </span>
        <span *ngIf="loading()">
          <i class="fas fa-spinner fa-spin"></i> Sending...
        </span>
      </button>
    </form>

    <div class="auth-footer" *ngIf="!success()">
      <p>Remember your password? <a routerLink="/auth/login">Sign in</a></p>
      <p>Don't have an account? <a routerLink="/auth/register">Sign up</a></p>
    </div>
  </div>
</div>
