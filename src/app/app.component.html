<div class="app-shell">
  <!-- Sidebar Navigation -->
  <nav class="sidebar" [class.collapsed]="sidebarCollapsed">
    <div class="sidebar-header">
      <div class="brand">
        <div class="logo">
          <svg width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="14" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M10 16 L16 10 L22 16" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="16" cy="20" r="2" fill="currentColor"/>
          </svg>
        </div>
        <span class="brand-text" *ngIf="!sidebarCollapsed">Pasteler√≠a</span>
      </div>
      <button class="collapse-btn" (click)="toggleSidebar()">
        <i class="bi" [class.bi-chevron-left]="!sidebarCollapsed" [class.bi-chevron-right]="sidebarCollapsed"></i>
      </button>
    </div>

    <div class="nav-menu">
      <a routerLink="/sales" routerLinkActive="active" class="nav-item" [attr.data-tooltip]="sidebarCollapsed ? 'Punto de Venta' : null">
        <i class="bi bi-shop"></i>
        <span *ngIf="!sidebarCollapsed">Punto de Venta</span>
      </a>
      
      <a routerLink="/sales-history" routerLinkActive="active" class="nav-item" [attr.data-tooltip]="sidebarCollapsed ? 'Historial' : null">
        <i class="bi bi-graph-up"></i>
        <span *ngIf="!sidebarCollapsed">Historial</span>
      </a>
      
      <div class="nav-divider"></div>
      
      <a routerLink="/products" routerLinkActive="active" class="nav-item" [attr.data-tooltip]="sidebarCollapsed ? 'Productos' : null">
        <i class="bi bi-box-seam"></i>
        <span *ngIf="!sidebarCollapsed">Productos</span>
      </a>
      
      <a routerLink="/ingredients" routerLinkActive="active" class="nav-item" [attr.data-tooltip]="sidebarCollapsed ? 'Ingredientes' : null">
        <i class="bi bi-basket"></i>
        <span *ngIf="!sidebarCollapsed">Ingredientes</span>
      </a>
      
      <div class="nav-divider"></div>
      
      <a routerLink="/customers" routerLinkActive="active" class="nav-item" [attr.data-tooltip]="sidebarCollapsed ? 'Clientes' : null">
        <i class="bi bi-people"></i>
        <span *ngIf="!sidebarCollapsed">Clientes</span>
      </a>
      
      <a routerLink="/reports" routerLinkActive="active" class="nav-item" [attr.data-tooltip]="sidebarCollapsed ? 'Informes' : null">
        <i class="bi bi-bar-chart"></i>
        <span *ngIf="!sidebarCollapsed">Informes</span>
      </a>
    </div>

    <div class="sidebar-footer" *ngIf="!sidebarCollapsed">
      <div class="user-info">
        <div class="avatar">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="user-details">
          <div class="user-name">Admin</div>
          <div class="user-role">Administrador</div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content" [class.expanded]="sidebarCollapsed">
    <div class="content-wrapper">
      <router-outlet />
    </div>
  </main>
</div>
