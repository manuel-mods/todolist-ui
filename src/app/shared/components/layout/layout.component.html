<!-- Top Navigation Layout -->
<div class="app-layout">
  <!-- Top Header -->
  <header class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid px-4">
      <!-- Brand -->
      <a class="navbar-brand fw-bold" href="#" routerLink="/dashboard">
        <i class="fas fa-check-circle text-primary me-2"></i>
        TodoList
      </a>

      <!-- Main Navigation -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
              <i class="fas fa-home me-2"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/projects" routerLinkActive="active">
              <i class="fas fa-folder me-2"></i>Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/board" routerLinkActive="active">
              <i class="fas fa-th-large me-2"></i>Board
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/tasks" routerLinkActive="active">
              <i class="fas fa-tasks me-2"></i>Tasks
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/calendar" routerLinkActive="active">
              <i class="fas fa-calendar me-2"></i>Calendar
            </a>
          </li>
        </ul>
        
        <!-- Search Bar -->
        <div class="d-flex align-items-center me-3">
          <div class="input-group input-group-sm" style="width: 300px;">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="fas fa-search text-muted"></i>
            </span>
            <input type="text" class="form-control border-start-0" 
                   placeholder="Search tasks, projects..." 
                   [(ngModel)]="searchQuery">
          </div>
        </div>

        <!-- User Menu -->
        <div class="dropdown" *ngIf="currentUser()">
          <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" 
                  type="button" 
                  data-bs-toggle="dropdown">
            <div class="user-avatar me-2">
              {{ getUserInitials() }}
            </div>
            <span class="d-none d-md-inline">{{ currentUser()?.name || 'User' }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li class="dropdown-header">
              <div class="fw-bold">{{ currentUser()?.name || 'User' }}</div>
              <small class="text-muted">{{ currentUser()?.email }}</small>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item" routerLink="/account">
                <i class="fas fa-user me-2"></i>Account
              </a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/settings">
                <i class="fas fa-cog me-2"></i>Settings
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <button class="dropdown-item text-danger" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </button>
            </li>
          </ul>
        </div>
      </div>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
