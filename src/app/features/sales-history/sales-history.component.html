<div class="sales-history-container">
  <!-- Header Section -->
  <div class="sales-history-header">
    <div class="header-content">
      <div class="title-section">
        <h1 class="text-2xl font-bold">Historial de Ventas</h1>
        <p class="text-muted">Revisa y analiza todas las transacciones realizadas</p>
      </div>
      <div class="stats-grid" *ngIf="sales$ | async as sales">
        <div class="stat-card">
          <div class="stat-icon gradient-warning">
            <i class="bi bi-receipt"></i>
          </div>
          <div class="stat-content">
            <div class="stat-number">{{ sales.length }}</div>
            <div class="stat-label">Ventas</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon gradient-success">
            <i class="bi bi-currency-dollar"></i>
          </div>
          <div class="stat-content">
            <div class="stat-number">${{ getTotalSales(sales) | number:'1.2-2' }}</div>
            <div class="stat-label">Total</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="sales-history-main">
    <app-sales-list></app-sales-list>
  </div>
</div>
