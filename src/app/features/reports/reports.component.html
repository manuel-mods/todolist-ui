<div class="reports-container">
  <!-- Header Section -->
  <div class="reports-header">
    <div class="header-content">
      <div class="title-section">
        <h1 class="text-2xl font-bold">Informes y Analíticas</h1>
        <p class="text-muted">Analiza el rendimiento de tu pastelería con datos en tiempo real</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" (click)="refreshReports()">
          <i class="bi bi-arrow-clockwise"></i>
          Actualizar
        </button>
      </div>
    </div>
  </div>

  <!-- Tabs Navigation -->
  <div class="reports-nav">
    <div class="nav-content">
      <div class="nav-tabs">
        <button 
          class="nav-tab"
          [class.active]="activeTab === 'sales'"
          (click)="switchTab('sales')"
        >
          <i class="bi bi-graph-up"></i>
          <span>Ventas</span>
        </button>
        <button 
          class="nav-tab"
          [class.active]="activeTab === 'customers'"
          (click)="switchTab('customers')"
        >
          <i class="bi bi-people"></i>
          <span>Clientes</span>
        </button>
        <button 
          class="nav-tab"
          [class.active]="activeTab === 'inventory'"
          (click)="switchTab('inventory')"
        >
          <i class="bi bi-box-seam"></i>
          <span>Inventario</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Reports Content -->
  <div class="reports-main">
    <!-- Sales Report -->
    <div class="report-content" *ngIf="activeTab === 'sales' && (salesReport$ | async) as salesReport">
      <app-sales-report [report]="salesReport"></app-sales-report>
    </div>

    <!-- Customer Report -->
    <div class="report-content" *ngIf="activeTab === 'customers' && (customerReport$ | async) as customerReport">
      <app-customer-report [report]="customerReport"></app-customer-report>
    </div>

    <!-- Inventory Report -->
    <div class="report-content" *ngIf="activeTab === 'inventory' && (inventoryReport$ | async) as inventoryReport">
      <app-inventory-report [report]="inventoryReport"></app-inventory-report>
    </div>

    <!-- Loading State -->
    <div class="loading-state" *ngIf="!salesReport$ || !customerReport$ || !inventoryReport$">
      <div class="loading-spinner"></div>
      <p>Generando informes...</p>
    </div>
  </div>
</div>
