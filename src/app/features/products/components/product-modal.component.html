<div class="modal-header">
  <h4 class="modal-title">{{ isEditing ? 'Editar' : 'Crear' }} Producto</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre del producto:</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        [class.is-invalid]="productForm.get('name')?.invalid && productForm.get('name')?.touched"
      />
      <div class="invalid-feedback" *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
        El nombre del producto es requerido
      </div>
    </div>

    <div class="mb-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <label class="form-label">Ingredientes</label>
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="addIngredient()">
          <i class="bi bi-plus"></i> Agregar
        </button>
      </div>
      
      <div formArrayName="ingredients">
        <div *ngFor="let ingredientControl of ingredientsArray.controls; let i = index" 
             [formGroupName]="i" class="row mb-2 align-items-end">
          <div class="col-md-6">
            <label class="form-label">Ingrediente:</label>
            <select formControlName="ingredientId" class="form-select form-select-sm">
              <option value="">Seleccionar ingrediente</option>
              <option *ngFor="let ingredient of ingredients$ | async" [value]="ingredient.id">
                {{ ingredient.name }} ({{ ingredient.unit }})
              </option>
            </select>
          </div>
          
          <div class="col-md-4">
            <label class="form-label">Cantidad:</label>
            <input type="number" step="0.01" min="0.01" formControlName="quantity" class="form-control form-control-sm" />
          </div>
          
          <div class="col-md-2">
            <button type="button" (click)="removeIngredient(i)" class="btn btn-outline-danger btn-sm w-100">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-info" *ngIf="estimatedCost > 0">
      <strong>Costo estimado: ${{ estimatedCost | number:'1.2-2' }}</strong>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel')">
    Cancelar
  </button>
  <button 
    type="button" 
    class="btn btn-primary" 
    [disabled]="productForm.invalid"
    (click)="onSubmit()"
  >
    {{ isEditing ? 'Actualizar' : 'Crear' }}
  </button>
</div>
