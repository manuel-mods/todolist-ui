<div class="modal-header">
  <h4 class="modal-title">
    <i class="bi bi-person-circle"></i>
    {{ isEditMode ? 'Editar Cliente' : 'Agregar Cliente' }}
  </h4>
  <button 
    type="button" 
    class="btn-close" 
    aria-label="Close"
    (click)="onCancel()"
  ></button>
</div>

<div class="modal-body">
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <!-- Nombre -->
      <div class="form-group">
        <label for="name" class="form-label">
          Nombre completo *
        </label>
        <input
          id="name"
          type="text"
          class="form-control"
          [class.is-invalid]="hasError('name', 'required') || hasError('name', 'minlength')"
          formControlName="name"
          placeholder="Ingresa el nombre completo"
        />
        <div class="invalid-feedback" *ngIf="hasError('name', 'required') || hasError('name', 'minlength')">
          {{ getErrorMessage('name') }}
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">
          Email
        </label>
        <input
          id="email"
          type="email"
          class="form-control"
          [class.is-invalid]="hasError('email', 'email')"
          formControlName="email"
          placeholder="correo@ejemplo.com"
        />
        <div class="invalid-feedback" *ngIf="hasError('email', 'email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <!-- Teléfono -->
      <div class="form-group">
        <label for="phone" class="form-label">
          Teléfono
        </label>
        <input
          id="phone"
          type="tel"
          class="form-control"
          formControlName="phone"
          placeholder="+1 234-567-8900"
        />
      </div>

      <!-- Fecha de nacimiento -->
      <div class="form-group">
        <label for="birthDate" class="form-label">
          Fecha de nacimiento
        </label>
        <input
          id="birthDate"
          type="date"
          class="form-control"
          formControlName="birthDate"
        />
      </div>
    </div>

    <!-- Dirección -->
    <div class="form-group">
      <label for="address" class="form-label">
        Dirección
      </label>
      <textarea
        id="address"
        class="form-control"
        formControlName="address"
        rows="2"
        placeholder="Dirección completa"
      ></textarea>
    </div>

    <!-- Notas -->
    <div class="form-group">
      <label for="notes" class="form-label">
        Notas adicionales
      </label>
      <textarea
        id="notes"
        class="form-control"
        formControlName="notes"
        rows="3"
        placeholder="Preferencias, alergias, comentarios especiales..."
      ></textarea>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button 
    type="button" 
    class="btn btn-secondary"
    (click)="onCancel()"
  >
    Cancelar
  </button>
  <button 
    type="button" 
    class="btn btn-primary"
    [disabled]="customerForm.invalid"
    (click)="onSubmit()"
  >
    <i class="bi bi-check-circle"></i>
    {{ isEditMode ? 'Actualizar' : 'Guardar' }} Cliente
  </button>
</div>
