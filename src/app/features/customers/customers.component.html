<div class="customers-container">
  <!-- Header Section -->
  <div class="customers-header">
    <div class="header-content">
      <div class="title-section">
        <h1 class="text-2xl font-bold">Gestión de Clientes</h1>
        <p class="text-muted">Administra y mantén relaciones con tus clientes</p>
      </div>
      <div class="stats-grid" *ngIf="customers$ | async as customers">
        <div class="stat-card">
          <div class="stat-icon gradient-primary">
            <i class="bi bi-people"></i>
          </div>
          <div class="stat-content">
            <div class="stat-number">{{ getCustomerStats().totalCustomers }}</div>
            <div class="stat-label">Clientes</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon gradient-success">
            <i class="bi bi-person-plus"></i>
          </div>
          <div class="stat-content">
            <div class="stat-number">{{ getCustomerStats().newCustomersThisMonth }}</div>
            <div class="stat-label">Nuevos</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon gradient-warning">
            <i class="bi bi-currency-dollar"></i>
          </div>
          <div class="stat-content">
            <div class="stat-number">${{ getCustomerStats().averagePurchaseValue | number:'1.2-2' }}</div>
            <div class="stat-label">Promedio</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="customers-main">
    <app-customer-list></app-customer-list>
  </div>
</div>
